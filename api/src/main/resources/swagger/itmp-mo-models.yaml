components:
  schemas:
    DataOptionList:
      type: object
      properties:
        values:
          type: array
          items:
            $ref: '#/components/schemas/DataOption'
    DataOption:
      type: object
      required:
        - label
        - value
      properties:
        label:
          type: string
          example: label
        value:
          type: string
          example: value
        additionalText:
          type: string

    Error:
      type: object
      properties:
        status:
          type: integer
          format: int32
          description: |
            The HTTP status code generated by the origin server for this occurrence of the problem.
          minimum: 100
          maximum: 599
          example: 503
        title:
          type: string
          description: A short, summary of the problem type. Written in english and readable for engineers.
        detail:
          type: string
          description: |
            A human readable explanation specific to this occurrence of the
            problem.
          example: Connection to database timed out

  responses:
    ClientError:
      description: Client side error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: 400
            title: "Bad request"
            detail: "Validation failed"
    ServerError:
      description: Server side error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            status: 500
            title: "Internal Server Error"
            detail: "Failed to map model"
